
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ticketing System for the big boys">
    <meta name="author" content="Jun Nunez">
    <link rel="icon" href="img/favicon.ico">

    <title>AireTicket</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    
    <link href="css/livechat.css" rel="stylesheet">
  </head>

  <body>
    <div id='parent'>
    <div id='livechat' class='toggler'>
      <div id='header-first'>
      </div>
      <div id='header-second'>
        <div id='logo'><img id="logo" src="img/as_logo.jpg" no-repeat/></div>
      </div>
      <div id='body'></div>
      <div id='footer'>
        <div id='container'>
          <div class="row">
            <div class="col-sm-8" id="chat_message">
              <textarea class="form-control col-sm-12"></textarea>
            </div>
            <div class="col-sm-4">
              <button id="sendbutton" class="btn btn-success btn-xs">
                <i class="fa fa-xs fa-paper-plane"></i> Send
              </button>
            </div>
          </div>
          <div class="row">
          </div>
          
        
          
        </div>
      </div>

    </div>

    <div id='chatbutton_container'>
      <div id="chatbutton" class="btn btn-success">
        <i class="fa fa-lg fa-weixin"></i> Live Chat!
      </div>
    </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"> </script>

    <script src="/js/index.js"></script>
  </body>
</html>
